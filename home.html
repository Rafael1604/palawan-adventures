    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        document.querySelectorAll('.destination a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                let img = this.querySelector('img');
                img.style.transform = "scale(1.5)";
                img.style.borderRadius = "50%";
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        });


        const popArrow = document.querySelector('.pop-arrow');
        let visitCount = localStorage.getItem('visitCount') || 0;

        function showPopUpArrow() {
            popArrow.classList.add('show');
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        document.querySelectorAll('.destination a').forEach(link => {
            link.addEventListener('click', function(e) {
                //... (rest of your link click logic)

                visitCount++;
                localStorage.setItem('visitCount', visitCount);
                if (visitCount >= 5) {
                    showPopUpArrow();
                }
            });
        });

        popArrow.addEventListener('click', scrollToTop);
    </script>
