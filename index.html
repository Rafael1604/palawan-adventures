<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslandHavenPalawan.ph</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/header-bg.jpg') no-repeat center center/cover;
            color: aliceblue;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            transition: 0.9s ease-in-out;
        }

        .login-container:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 10px 5px rgb(158, 158, 45);
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background: #c96069;
            cursor: pointer;
            transition: 0.6s ease-in-out;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.04);
            color: black;
        }

        /* Greeting with smooth transition */
        .greeting {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .greeting.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Happy to see you here! What's your name?</h2>
        <input type="text" id="username" placeholder="Your Name">
        <button onclick="enterSite()">Enter</button>
    </div>
    
    <div class="greeting" id="greeting"></div>

    <script>
        function enterSite() {
            let username = document.getElementById('username').value.trim();
            if (username !== "") {
                localStorage.setItem('username', username);
                document.getElementById('login-container').style.display = 'none';
                
                let greeting = document.getElementById('greeting');
                greeting.innerText = `Hello there ${username}! Enjoy exploring Palawan.`;
                greeting.classList.add("show"); 

                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2500);  
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
</body>
</html>
